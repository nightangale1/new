<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Locator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <h1>Friends Locator</h1>
        <div id="globe-container"></div>
        <div id="controls">
            <input type="text" id="friend-id" placeholder="Friend ID" />
            <input type="number" id="latitude" placeholder="Latitude" />
            <input type="number" id="longitude" placeholder="Longitude" />
            <button id="add-friend-btn">Add Friend</button>
        </div>
    </div>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="app.js"></script>
</body>
</html>
